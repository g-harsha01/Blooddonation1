<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        body {text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
          
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="https://smallimg.pngkey.com/png/small/202-2024792_user-profile-icon-png-download-fa-user-circle.png" class="avatar img-circle" alt="avatar" style="height:150px; width:150px;">
              
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            
            <h2>Personal info</h2>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>    
                <input class="form-control" type="text" value=""> 
              </div>
              <br>

              <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <input class="form-control" type="text" value="">
              </div>
              <br>
             

              <div class="form-group">
                <label class="col-lg-3 control-label">Age:</label>
                <input class="form-control" type="number" value="">
              </div>
              <br>
              

              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <input class="form-control" type="text" value="">
              </div>
              <br>
              

              <div class="form-group">
                <label class="col-lg-3 control-label">Blood Group:</label>
                  
                    <select id="user_time_zone" class="form-control">
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                    </select>
                  
              </div>
              <br>

              <div class="form-group">
                <label class="col-md-3 control-label">Address:</label>
                <input class="form-control" type="text" value="">
              </div>

              <br>
              <br>
              <br>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <br>
    <br>
    <div class="sign">
      <a href="basic.html" class="next">LOGOUT &raquo;</a>
  </div>
</body>
</html>
