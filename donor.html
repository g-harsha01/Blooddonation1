<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <h1>Welcome to BloodLine</h1>
    <h2>Search Donor: </h2>
    <h3>Donor filter: </h3>
    <div class="form-group">
        <label class="col-lg-3 control-label">Blood Group:</label>
          
            <select id="user_time_zone" class="form-control">
              <option value="">Select BloodGroup</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          
      </div>
      <br>
      <label style="margin-left: 25px; font-size: 125%;">Pincode: <input type="text" placeholder="Enter Pincode" required pattern="^[0-9]{6}$" title="Enter Valid Pin Code"></label> 

      <br>
</body>
</html>
